# S3 deploy command
# aws s3 cp /src/tomcounsell.com/tomcounsell.com/public/ s3://tomcounsell.com/ --recursive

baseurl             = "http://tomcounsell.com"
languageCode        = "en-us"
title               = "Tom Counsell"
theme               = "introduction"
enforce_ssl         = "tomcounsell.com"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
layoutdir           = "layouts"
publishdir          = "public"
# disqusshortname   = "xxx" # Enable Disqus for comments
# googleAnalytics   = "xxx"

[permalinks]
fixed = ":title/"
blog  = "blog/:slug/"

[params]
author        = "Tom Counsell" # Full name shows on blog post pages
firstname     = "Tom" # First name shows in introduction on main page
lastname      = "Counsell"
tagline       = "daily initiator and promoter of good stuff" # Appears after the introduction
introheight   = "large" # Input either 'medium' or 'large' or 'fullheight'
avatar        = "img/profile.jpg" # Path to image in static folder eg. img/avatar.png
email         = " " # Shows in contact section, or leave blank to omit
localtime     = false # Show your current local time in contact section
timezone      = "America/Los_Angeles" # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
dateform      = "Jan 2, 2006"
dateformfull  = "Mon Jan 2 2006 15:04:05 EST"
cachebuster   = true # Add the current unix timestamp in query string for cache busting css assets
description   = "about the entreprenuer, CTO, and social enterprise startup co-founder Tom Counsell from Indianapolis, Indiana, USA, Morocco, and Chiang Mai, Thailand"
faviconfile   = "img/favicon.ico"
highlightjs   = true # Syntax highlighting
lang          = "en"
footertext    = " " # Text to show in footer (overrides default text)

showblog        = false # Show Blog section on home page
showallposts    = false # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
showlatest      = false # Show latest blog post summary
sharebuttons    = true # On post pages, show share this social buttons

showprojects    = true # Show Projects section on home page

# This is your projects section. Three images of the same dimensions will look the nicest. If images are omitted, text links will be shown.
project1link    = "http://theanou.com/about"
project1img     = "img/anou.png"
project1title   = "Anou"

project2link    = "http://dfgroupconsult.com"
project2img     = "img/dragonfly_group.jpg"
project2title   = "Dragonfly Consulting"

project3link    = "http://aztrana.com"
project3img     = "img/aztrana.png"
project3title   = "Aztrana"


# Social icons appear in introduction and contact section. Add as many more as you like.
# Find icon names here: http://fontawesome.io/cheatsheet/

[[params.social]]
url = "http://twitter.com/tomcounsell"
icon = "twitter"

[[params.social]]
url = "http://github.com/tomcounsell"
icon = "github"

[[params.social]]
url = "http://linkedin.com/in/tomcounsell"
icon = "linkedin"
theme = "hugo-initio"
